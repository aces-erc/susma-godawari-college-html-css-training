<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tags Example</title>
  </head>
  <body>
    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
      <li>Gather ingredients</li>
      <li>Mix ingredients</li>
      <li>Bake the mixture</li>
      <li>Enjoy your dish</li>
    </ol>
  </body>
</html>
